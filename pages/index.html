<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- JS -->
    <script defer src="../javascripts/script.js"></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/bootstrap.css" />
    <link rel="stylesheet" href="../stylesheets/styles.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/favicon/site.webmanifest" />

    <!-- Page Title -->
    <title>Tic Tac Toe</title>
  </head>
  <body id="fader">
    <h1 id="title">Tic Tac Toe</h1>
    <br />
    <h5 id="message"></h5>
    <br />

    <!-- Game board -->
    <input
      id="00"
      type="image"
      width="128px"
      src="../images/game/b.png"
      onclick="clickTile(0, 0)"
    />
    <input
      id="10"
      type="image"
      width="128px"
      src="../images/game/b.png"
      onclick="clickTile(1, 0)"
    />
    <input
      id="20"
      type="image"
      width="128px"
      src="../images/game/b.png"
      onclick="clickTile(2, 0)"
    />
    <br />
    <input
      id="01"
      type="image"
      width="128px"
      src="../images/game/b.png"
      onclick="clickTile(0, 1)"
    />
    <input
      id="11"
      type="image"
      width="128px"
      src="../images/game/b.png"
      onclick="clickTile(1, 1)"
    />
    <input
      id="21"
      type="image"
      width="128px"
      src="../images/game/b.png"
      onclick="clickTile(2, 1)"
    />
    <br />
    <input
      id="02"
      type="image"
      width="128px"
      src="../images/game/b.png"
      onclick="clickTile(0, 2)"
    />
    <input
      id="12"
      type="image"
      width="128px"
      src="../images/game/b.png"
      onclick="clickTile(1, 2)"
    />
    <input
      id="22"
      type="image"
      width="128px"
      src="../images/game/b.png"
      onclick="clickTile(2, 2)"
    />
    <br />
    <br />
    <!-- Restart button -->
    <button id="rs-btn" class="btn btn-primary" onclick="restart()">
      Restart
    </button>
  </body>
</html>
